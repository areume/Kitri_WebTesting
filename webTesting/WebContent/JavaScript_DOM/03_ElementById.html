<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		function sub() {
			var apple=document.getElementById("apple");
			apple.type="button";
			apple.value="딸기는 맛있어!";
			apple.style.color="red";
		}
	</script>
</head>
<body>
	<input id="apple" type="text" value="딸기">
	<input type="button" value="클릭 " onclick="sub()">	
</body>
</html>
