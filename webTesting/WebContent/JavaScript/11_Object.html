		// 자바와 자바스크립트 데이터 전달 시 한글, 특수문자 처리.
		var url="!#%&#()/>@";
		var enc=encodeURI(url);
		var dec=decodeURI(enc);
		document.write(url+"<br>"+enc+"<br>"+dec+"<br><br>");
		
		var c=encodeURIComponent(url);
		var d=decodeURIComponent(c);
		document.write(c+"<br>"+d+"<br><br>");
		
		var str="안녕하세요";
		var e=encodeURI(str);
		var f=decodeURI(e);
