<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>회원가입</title>
	<link rel="stylesheet" href="JoinStyle.css">
</head>
<body>

	<div id="joinForm">
	
		<form>
			<div id="title">
				회원가입(*는 필수입력사항)
			</div>
			
			<div id="content" style="height: 290px;">
			
				<!-- 아이디 -->
				<div class="category">		
					<span class="index" style="border-right-width: 0px;">
						<label>아이디</label>
					</span>
					
					<span class="userInfo">
						*<input type="text" size=18>
						<button type="button">아이디 중복확인</button>
					</span>
				</div>
				
				<!-- 비밀번호/비밀번호 확인 -->
				<div class="category">		
					<span class="index" style="border-right-width: 0px">
						<label>비밀번호</label>
					</span>
					
					<span class="userInfo">
						*<input type="text" size=18>
					</span>
				</div>
				
				<div class="category">		
					<span class="index" style="border-right-width: 0px">
						<label>비밀번호 확인</label>
					</span>
					
					<span class="userInfo">
						*<input type="text" size=18>
					</span>
				</div>
				
				<!-- 이름 -->
				<div class="category">		
					<span class="index" style="border-right-width: 0px">
						<label>이름</label>
					</span>
					
					<span class="userInfo">
						*<input type="text" size=18>
					</span>
				</div>
				
				<!-- 주민번호 -->
				<div class="category">		
					<span class="index" style="border-right-width: 0px">
						<label>주민번호</label>
					</span>
					
					<span class="userInfo">
						*<input type="text" size=12>
						-<input type="text" size=12>
					</span>
				</div>
				
				<!-- 우편번호 -->
				<div class="category">		
					<span class="index" style="border-right-width: 0px">
						<label>우편번호</label>
					</span>
					
					<span class="userInfo">
						&nbsp;<input type="text" size=18>
						<button type="button">우편번호 검색</button>
					</span>
				</div>
				
				<!-- 주소 -->
				<div class="category">		
					<span class="index" style="border-right-width: 0px">
						<label>주소</label>
					</span>
					
					<span class="userInfo">
						&nbsp;<input type="text" size=30>
					</span>
				</div>
				
				<!-- 직업 -->
				<div class="category">		
					<span class="index" style="border-right-width: 0px">
						<label>직업</label>
					</span>
					
					<span class="userInfo">
						&nbsp;
						<select name="job" id="job">
							<option value="개발">개발</option>
							<option value="학생">학생</option>
							<option value="무직">무직</option>
						</select>
						
					</span>
				</div>
				
				
				<!-- 메일 수신 -->
				<div class="category">		
					<span class="index" style="border-right-width: 0px">
						<label>메일 수신 여부</label>
					</span>
					
					<span class="userInfo">
						
						<input type="radio" name="mail" value="yes">Yes
						<input type="radio" name="mail" value="no">No
					</span>
				</div>
				
				<!-- 관심분야 -->
				<div class="category">		
					<span class="index" style="border-right-width: 0px;border-bottom-width: 1px;">
						<label>관심 분야</label>
					</span>
					
					<span class="userInfo" style="border-bottom-width: 1px;">
						
						<input type="checkbox" value="경제">경제
						<input type="checkbox" value="IT">IT
						<input type="checkbox" value="음악">음악
						<input type="checkbox" value="미술">미술
						<input type="checkbox" value="역사">역사
					</span>
				</div>
			</div>

			<!-- 버튼 -->
			<div id="functions" style="width: 540px;">
				<button type="submit">가입</button>
				<button type="reset">취소</button>
			</div>

		</form>
	
	</div>
	
	
</body>
</html>
